<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sex Health Africa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6c3483;
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .call-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #6c3483;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      height: 200px;
      object-fit: cover;
    }
    .product h3 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .product p {
      color: #333;
      font-size: 1rem;
    }
    .product a {
      display: inline-block;
      margin-top: 0.5rem;
      background: #6c3483;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
    }
    .search {
      padding: 1rem;
      text-align: center;
    }
    .search input {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sex Health Africa</h1>
    <p>Enhancing intimate wellness across Africa</p>
  </header>

  <div class="search">
    <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
  </div>

  <section class="products" id="productList">
    <!-- Products Listed Here -->
    <!-- [Product blocks unchanged for brevity] -->
  </section>

  <a href="tel:+254758173874" class="call-icon" title="Call Customer Care">
    ðŸ“ž
  </a>

  <script>
    function searchProducts() {
      let input = document.getElementById('searchInput').value.toLowerCase();
      let products = document.getElementsByClassName('product');
      for (let i = 0; i < products.length; i++) {
        let name = products[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
        products[i].style.display = name.includes(input) ? "block" : "none";
      }
    }
  </script>
</body>
</html>
